name: CD

on: workflow_call

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Restore Cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Install Dependencies
        run: pip install black poetry

      - name: Format Code
        id: formatting
        run: |
          echo ::set-output name=changes::$(black --check --quiet .; echo $?)
          black .
      - name: Commmit - Code Formatting
        if: steps.formatting.outputs.changes != 0
        run: |
          git add .
          git commit -m "ðŸŽ¨ Format Code"
      - name: Bump Version
        id: bump
        run: |
          poetry version patch
          echo ::set-output name=version::$(poetry version --short)
      - name: Commit - Version Bump
        run: |
          git add .
          git commit -m "ðŸ”– Release Version ${{ steps.bump.outputs.version }}"
      - name: Git Push
        run: git push

      - name: Poetry Build
        run: poetry build
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: dist/*